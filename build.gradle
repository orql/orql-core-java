plugins {
    id 'java'
    id 'maven'
}

group 'com.github.orql'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.slf4j:slf4j-api:1.7.25"
    compile 'org.reflections:reflections:0.9.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}