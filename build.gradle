plugins {
    id 'java'
    id 'maven'
}

group 'com.github.orql'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.slf4j:slf4j-api:1.7.25"
    compile 'org.reflections:reflections:0.9.12'
    testCompile 'org.slf4j:slf4j-log4j12:1.7.21'
    testCompile 'junit:junit:4.12'
}